  <body>
    <div class="main-container">
      <input type="text" class="main-container__input-box text-box" />
      <div class="main-container__btn-box">
        <div class="row">
          <div class="col-1-of-4 u-text-center u-color-orange"><p>+</p></div>
          <div class="col-1-of-4 u-text-center"><p>7</p></div>
          <div class="col-1-of-4 u-text-center"><p>8</p></div>
          <div class="col-1-of-4 u-text-center"><p>9</p></div>
        </div>

        <div class="row">
          <div class="col-1-of-4 u-text-center u-color-orange"><p>-</p></div>
          <div class="col-1-of-4 u-text-center"><p>4</p></div>
          <div class="col-1-of-4 u-text-center"><p>5</p></div>
          <div class="col-1-of-4 u-text-center"><p>6</p></div>
        </div>

        <div class="row">
          <div class="col-1-of-4 u-text-center u-color-orange"><p>*</p></div>
          <div class="col-1-of-4 u-text-center"><p>1</p></div>
          <div class="col-1-of-4 u-text-center"><p>2</p></div>
          <div class="col-1-of-4 u-text-center"><p>3</p></div>
        </div>

        <div class="row">
          <div class="col-1-of-4 u-text-center u-color-orange"><p>/</p></div>
          <div class="col-1-of-4 u-text-center"><p>0</p></div>
          <div class="col-1-of-4 u-text-center"><p>.</p></div>
          <div class="col-1-of-4 u-text-center"><p>=</p></div>
        </div>
        <div class="row">
          <div class="col-1-of-4 u-text-center u-color-orange"><p>c</p></div>
        </div>
      </div>
    </div>
